<ion-header [translucent]="true">
  <ion-toolbar>

      <ion-item href="http://localhost:8100/home">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Accueil</ion-label>
      </ion-item>

      <ion-item href="http://localhost:8100/add-worksite">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>add-worksite</ion-label>
      </ion-item>

      <ion-item href="http://localhost:8100/description-worksite">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>desc-worksite</ion-label>
      </ion-item>

      <ion-item href="http://localhost:8100/list-worksite">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>list-worskite</ion-label>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <IonProgressBar value={0.25} buffer={0.5}></IonProgressBar><br />
  <IonProgressBar type="indeterminate"></IonProgressBar><br />
  <IonProgressBar type="indeterminate" reversed={true}></IonProgressBar><br />

  <div id="container">
    <img src="../../assets/icon/chantier.jpg">
  </div>
</ion-content>
